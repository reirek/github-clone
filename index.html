<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Github</title>
    <meta name="author" content="김이레" />
    <meta name="description" content="Github clone site" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,use-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- use-scalable=no 사용자가 화면을 확대축소할수 없도록 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="body__container">
      <!-- Header -->
      <header class="section">
        <div class="inner clearfix">
          <div class="menu-group float--left">
            <div class="logo">
              <a href="#">Github</a>
            </div>
            <ul class="main-menu">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Open source</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="sign-group float--right">
            <div class="btn-group">
              <a href="#" class="btn sign-in">Sign In</a>
              <a href="#" class="btn btn--primary sign-up">Sign Up</a>
            </div>
            <form id="search-form" method="POST" action="">
              <input
                type="text"
                id="search"
                class="input--text"
                placeholder="Search GitHub"
              />
              <input type="submit" value="Submit" />
            </form>
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>

          <!-- <div id="toggle-btn">Header Menu Toggle Button</div> -->
        </div>
      </header>

      <!--VisualL-->
      <section class="section section--visual">
        <div class="inner">
          <div class="summary">
            <h2 class="summary__title">How&nbsp;people build&nbsp;software</h2>
            <p class="summary__description">
              Millions of developers use GitHub to build personal projects,
              support their businesses, and&nbsp;work together on open source
              technologies.
            </p>
          </div>
        </div>
      </section>

      <input type="text" class="input--text" placeholder="Pick a username" />
      <input type="text" class="input--text" placeholder="Your email address" />
      <input type="text" class="input--text" placeholder="Create a password" />
      <a class="btn btn--primary" href="#">Sign up for GitHub</a>
    </div>
  </body>
</html>
